{% extends 'base.html' %}

{% block title %}Login page{% endblock %}

{% block content %}

    <h1>Sing In</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }} {{ form.email }}
      {{ form.password.label_tag }} {{ form.password }}
      <button type="submit">Login</button>
    </form>

    <p> If you haven't an account, please sign up: <a href="{% url 'authentication:registration' %}"> Sing Up </a></p>
    {{ error_message }}
{% endblock %}
